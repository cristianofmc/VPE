
<h1>Profissional</h1>

<div class="container">
    <form (ngSubmit)="!establishmentForm.invalid && saveEstablishment()" #establishmentForm="ngForm">
        <fieldset>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" [(ngModel)]="establishment.name" class="form-control" minlength="5" name="name" required="required">
            </div>
            <div class="form-group">
                <label>Endere√ßo</label>
                <input type="text" [(ngModel)]="establishment.address" class="form-control" minlength="5" name="address" required="required">
            </div>
            <div class="form-group">
                <label>Telefone Celular</label>
                <input type="text" [(ngModel)]="establishment.phone" class="form-control" minlength="5" name="cell phone" required="required">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
